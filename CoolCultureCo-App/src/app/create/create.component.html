<app-navbar (onToggleNavbar)="onToggleNavbar($event)"></app-navbar>

<div class="create-page" id="create">
    <div class="create-page__inner">

        <div class="create-page__inner__logo">

        </div>
        <div class="create-page__inner__locations">

            <form class="create-page__inner__locations__input">
                <mat-form-field class="employee-authentication-page__inner__input__text">

                    <mat-label class="employee-authentication-page__inner__input__text__label" style="color: black;">
                        <p style="color: black;">Current Location : </p>
                    </mat-label>
                    <mat-select [value]="selectedOption" namestyle="color: black;"
                        (selectionChange)="updateLocation($event)">
                        <mat-option *ngFor="let location of locations$ | async" [value]="location._id">
                            {{location.name}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>

            </form>

        </div>

        <div class="create-page__inner__filter" style="color: #000000cb;">
            <mat-form-field appearance="fill" style="color: #000000cb; width: 170px; margin-left: 10px;">
                <mat-label style="color: #000000cb;">Filter</mat-label>
                <mat-select [(value)]="selected" style="color: #000000cb;">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Original Churns</mat-option>
                    <mat-option value="option2">Cereal Churns</mat-option>
                    <mat-option value="option3">Vanilla</mat-option>
                    <mat-option value="option3">Chocolate</mat-option>
                    <mat-option value="option3">Coffee</mat-option>

                </mat-select>
            </mat-form-field>
        </div>

        <div class="create-page__inner__flavouroftheweek">
            <div class="create-page__inner__flavouroftheweek__inner">

                <h2 class="create-page__inner__flavouroftheweek__inner__heading">Flavour of the Week</h2>
                <div class="create-page__inner__flavouroftheweek__inner__scribble"></div>


                <div class="create-page__inner__flavouroftheweek__inner__flavour"
                    src="../../assets/gelatos/flavour-of-the-week.svg"></div>

                <h3 class="create-page__inner__flavouroftheweek__inner__h3">Oreo Overload</h3>
                <h4 class="create-page__inner__flavouroftheweek__inner__originalornot">Original Churn</h4>
                <h4 class="create-page__inner__flavouroftheweek__inner__description">Gelato Base, Oreo Cookies,
                    Condensed Milk, Vanilla Extract</h4>
                <div class="create-page__inner__flavouroftheweek__inner__buttons">
                    <button class="create-page__inner__flavouroftheweek__inner__buttons__stock" mat-icon-button
                        aria-label="Example icon-button with heart icon">12
                    </button>
                    <button class="create-page__inner__flavouroftheweek__inner__buttons__update" mat-icon-button
                        aria-label="Example icon-button with heart icon">UPDATE
                    </button>
                </div>
                <button class="create-page__inner__flavouroftheweek__inner__create" mat-icon-button
                    aria-label="Example icon-button with heart icon">CREATE
                </button>

            </div>

        </div>

    </div>

    <div class="create-page__cards">

        <mat-card class="create-page__cards__gelato" *ngFor="let ingredient of ingredients" style="margin-top: -30px;">
            <div class="create-page__cards__gelato__image" style="margin-top: -10px;">
                <img src="../../assets/gelatos/cocopos_condensedmilk.png">
            </div>
            <p class="create-page__cards__gelato__p"
                style="font-weight: 200; text-align: left; line-height: 8.5px; font-weight: bold;">
                {{ingredient.name}}
            </p>
            <p class="create-page__cards__gelato__ingredients">{{ingredient.ingredients}}</p>
            <div class="create-page__cards__gelato__buttons">
                <button class="create-page__cards__gelato__buttons__stock" mat-icon-button aria-label="stock">
                    <p class="create-page__cards__gelato__buttons__stock"
                        style="padding-top: 5px; border: 1px solid #3cdfdccb; padding-bottom: 2px; margin-top: 2px;">
                        Stock</p>
                </button>
                <button class="create-page__cards__gelato__buttons__create" mat-icon-button aria-label="create">
                    <p class="create-page__cards__gelato__buttons__create" style="padding-top: 6px;">
                        Create</p>
                </button>
            </div>
        </mat-card>
