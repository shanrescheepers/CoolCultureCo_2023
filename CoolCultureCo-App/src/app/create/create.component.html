<app-navbar (onToggleNavbar)="onToggleNavbar($event)"></app-navbar>

<div class="create-page" id="create">
    <div class="create-page__inner">

        <div class="create-page__inner__logo">

        </div>
        <div class="create-page__inner__locations">

            <form class="create-page__inner__locations__input">
                <mat-form-field class="employee-authentication-page__inner__input__text">

                    <mat-label class="employee-authentication-page__inner__input__text__label" style="color: black;">
                        <p style="color: black;">Current Location : </p>
                    </mat-label>
                    <mat-select [value]="selectedOption" namestyle="color: black;"
                        (selectionChange)="updateLocation($event)">
                        <mat-option *ngFor="let location of locations$ | async" [value]="location._id">
                            {{location.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </form>

        </div>

        <div class="create-page__inner__filter" style="color: #000000cb;">
            <mat-form-field style="color: #000000cb; width: 170px; margin-left: 10px;">
                <mat-label style="color: #000000cb;">Filter</mat-label>
                <mat-select [(value)]="selected" style="color: #000000cb;" (selectionChange)="updateIngredient($event)">
                    <mat-option value="">None</mat-option>
                    <mat-option value="originalChurn">Original Churns</mat-option>
                    <mat-option value="cerealChurn">Cereal Churns</mat-option>
                    <mat-option value="candyChurn">Candy Churns</mat-option>

                </mat-select>
            </mat-form-field>
            <p class="create-page__cards__heading__h4" style="margin-top: 100px; margin-left: -490px; width: 400px;">
                Your inventory
                overview of all
                gelatos
                in {{gelatos.length}}
                location</p>
        </div>


        <div class="create-page__inner__flavouroftheweek">
            <div class="create-page__inner__flavouroftheweek__inner" *ngIf="selectedGelatos._id">

                <h2 class="create-page__inner__flavouroftheweek__inner__heading"
                    style="word-spacing: 8px; letter-spacing: 4px;">CHUrN Here
                </h2>
                <div class="create-page__inner__flavouroftheweek__inner__scribble"></div>


                <div class="create-page__inner__flavouroftheweek__inner__flavour"><img
                        class="create-page__inner__flavouroftheweek__inner__flavour1"
                        src="../../assets/gelatos/{{selectedGelatos.image}}"></div>

                <h3 class="create-page__inner__flavouroftheweek__inner__h3">{{selectedGelatos.name}}</h3>
                <h4 class="create-page__inner__flavouroftheweek__inner__originalornot">Original Churn</h4>
                <h4 class="create-page__inner__flavouroftheweek__inner__description">{{selectedGelatos.ingredients}}
                </h4>
                <div class="create-page__inner__flavouroftheweek__inner__buttons">

                    <button class="create-page__inner__flavouroftheweek__inner__buttons__stock" mat-icon-button
                        aria-label="Example icon-button with heart icon">{{selectedGelatos.quantity}}

                    </button>
                    <button class="create-page__inner__flavouroftheweek__inner__buttons__update" mat-icon-button
                        aria-label="Example icon-button with heart icon" (click)="openDialog()">UPDATE
                    </button>
                </div>
                <!-- <button class="create-page__inner__flavouroftheweek__inner__create" mat-icon-button
                    aria-label="Example icon-button with heart icon">CREATE
                </button> -->

            </div>

        </div>

    </div>


    <div class="create-page__cards">


        <mat-card class="create-page__cards__gelato" *ngFor="let gelato of gelatos" style="margin-top: -30px;">
            <div class="create-page__cards__gelato__image" style="margin-top: -10px; border-radius: 10px;">
                <img src="../../assets/gelatos/{{gelato.image}}" style="border-radius: 10px;width: 70px; height:70px;">
            </div>
            <p class="create-page__cards__gelato__p"
                style="font-weight: 200; text-align: left; line-height: 8.5px; font-weight: bold;">
                {{gelato.name}}
            </p>
            <!-- <button class="create-page__cards__gelato__buttons__create" mat-icon-button aria-label="create">
                <p class="create-page__cards__gelato__buttons__create" style="padding-top: 6px;">
                    Create</p>
            </button> -->
            <!-- <p class="create-page__cards__gelato__ingredients" style="font-size: 8px;">{{gelato.ingredients}}</p> -->

            <p class="dashboard-page__cerealcards-content__cards1__item__level"
                style="margin-left: -75px; font-size: 12px; padding-top: 10px;margin-top: -30px;">
                Stock Level: </p>
            <!-- STOCK LEVEL LOW OR SUFFICIENT -->
            <div>
                <div *ngIf="gelato.quantity < 8  else gelatoSufficient">
                    <p class="dashboard-page__cerealcards-content__cards1__item__level"
                        style="margin-left: -102px; font-family: Barlow; font-weight: bold; color: orange; font-size: 14px;margin-top: -20px;">
                        LOW!</p>
                </div>

                <ng-template #gelatoSufficient>
                    <p class="dashboard-page__cerealcards-content__cards1__item__level"
                        style="margin-left: -70px; margin-top: 0px; font-family: Barlow; font-weight: bold; color: #E76A86;font-size: 14px;margin-top: -20px;">
                        SUFFICIENT</p>
                </ng-template>

            </div>
            <div class="create-page__cards__gelato__buttons" style="margin-bottom: -10px;">

                <button class="create-page__cards__gelato__buttons__stock" mat-icon-button aria-label="stock">
                    <p class="create-page__cards__gelato__buttons__stock"
                        style="padding-top: 5px;  padding-bottom: 2px; margin-top: 2px;">
                        {{gelato.quantity}}</p>
                </button>
                <button class="create-page__cards__gelato__buttons__create" mat-icon-button aria-label="create"
                    (click)="gelatoSelect(gelato)">
                    <p class="create-page__cards__gelato__buttons__create" style="padding-top: 6px;">
                        Create </p>
                </button>
            </div>
        </mat-card>

    </div>




</div>
